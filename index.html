<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='Styles/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Step 1: Personal Information -->
      <div class="step active" id="step-1">
        <h2>Step 1: Personal Information</h2>
        <form id="personal-info-form">
          <label>Email: <input type="email" id="email" required /></label><br />
          <label>Username: <input type="text" id="username" required /></label
          ><br />
          <label>Phone Number: <input type="tel" id="phone" required /></label
          ><br />
        </form>
      </div>

      <!-- Step 2: Physical and Lifestyle Information -->
      <div class="step" id="step-2">
        <h2>Step 2: Physical & Lifestyle Information</h2>
        <form>
          <label
            >Weight (kg): <input type="number" id="weight" required /></label
          ><br />
          <label
            >Height (cm): <input type="number" id="height" required /></label
          ><br />
          <label
            >Health Issues:
            <select id="health-issues">
              <option value="none">None</option>
              <option value="yes">Yes</option>
            </select>
          </label>
          <input
            type="text"
            id="health-details"
            placeholder="Specify health issues"
            style="display: none"
          /><br />
          <label
            >Follow Diet?
            <select id="diet">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </label>
          <input
            type="text"
            id="diet-details"
            placeholder="Specify diet"
            style="display: none"
          /><br />
          <label
            >Food Preference:
            <select id="food-preference">
              <option value="healthy">Healthy</option>
              <option value="junk">Junk</option>
            </select> </label
          ><br />
          <label
            >Exercise Regularly?
            <select id="exercise">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </label>
          <input
            type="text"
            id="exercise-details"
            placeholder="Specify exercises"
            style="display: none"
          /><br />
          <label
            >Music App:
            <input
              type="text"
              id="music-app"
              placeholder="e.g., Spotify"
            /> </label
          ><br />
          <label
            >Coach Preference:
            <select id="coach-preference">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select> </label
          ><br />
        </form>
      </div>

      <!-- Step 3: Confirmation -->
      <div class="step" id="step-3">
        <h2>Step 3: Confirmation</h2>
        <div id="confirmation-details"></div>
        <button id="confirm-btn">Confirm</button>
      </div>

      <!-- Navigation Buttons -->
      <div class="navigation">
        <button id="previous-btn" disabled>Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <!-- Congratulations Popup -->
    <div class="popup-bg" id="congratulations-popup">
      <div class="popup">
        <h2>Congratulations!</h2>
        <p>Your details have been successfully submitted!!!</p>
        <div id="confirmation-summary"></div>
        <a href="/">Go Back to the Form</a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='javaScript/script.js') }}"></script>
  </body>
</html>
